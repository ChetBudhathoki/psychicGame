<!DOCTYPE html>
<html>
<head>
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- <link rel="text/javascript" href="assets/javascript/game.js"> -->
</head>
<body>

    <div id="game">
        <body background="assets/images/psychicTree.jpg">
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of! Start game by pressing any alphabet.</p>
        <p>Total Wins: </p>
        <p>Total Losses: </p>
        <p>Guesses Left: </p>
        <p>Your Guesses so far: </p>
    </div>
<script type="text/javascript">
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var guessesSoFar = []; // This is where user's guesses are captured
    var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']; //list of alphabets to choose from

    document.onkeyup = function(event) {
        var userGuess = String.fromCharCode(event.keyCode).toLowerCase(); //User guesses
        var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)]; //Computer random selection
        guessesSoFar.push(userGuess); //Pushing user guess to guessesSoFar
        if (userGuess == computerGuess) {
            wins++;
            alert('Congrats! Your guess was correct & you Won!');
            guessesLeft = 9; //Reseting the guesses back to 9 so that the user can play again
            guessesSoFar.length = 0; //This removes everything from the guesses so far array, so that the guesses from the previous round don't show
        }
        else if (guessesLeft == 0){
            losses++;
            alert('Oh no! That\'s not what I was thining of. You lost.  Wanna try again?');
            guessesLeft = 9;
            guessesSoFar.length = 0;
        }
        else if (userGuess !== computerGuess){
            guessesLeft--; //Decrementing the guesses left
        }  
        // Taking the tallies and displaying them in HTML    
        var html = "<h1>The Psychic Game</h1>" + 
        "<p>Guess what letter I'm thinking of!</p>" +
        "<p>Total Wins: " + 
        wins + 
        "</p>" +
        "<p>Total Losses: " + 
        losses + 
        "</p>" +
        "<p>Guesses Left: " + 
        guessesLeft + 
        "</p>" +
        "<p>Your Guesses so far: " +
        guessesSoFar + 
        "</p>"
        ;
        // Placing the html into the game ID
        document.querySelector('#game').innerHTML = html;
    }
</script>
</body>
</html>
